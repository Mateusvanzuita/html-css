<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="400" poster="Drink.png" controls autoplay loop>
    <source src="MP4 - 720.webm" type="video/webm">
    <source src="Meu video - original.mp4" type="video/webm">
    <source src="Webem - 720.mkv" type="video/webm">
    <source src="MeuVideo.lnk" type="video/mkv">
    <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/y-5chYc8KF0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
